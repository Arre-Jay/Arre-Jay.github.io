<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My GitHub Page</title>
  <style>
    /* General Styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      min-height: 100vh;
    }

    /* Sidebar Styles */
    .sidebar {
      width: 250px;
      background-color: #333;
      color: #fff;
      padding: 20px;
      box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
      position: fixed;
      height: 100%;
    }

    .sidebar h2 {
      text-align: center;
      margin-top: 0;
    }

    .sidebar ul {
      list-style-type: none;
      padding: 0;
    }

    .sidebar ul li {
      margin: 15px 0;
    }

    .sidebar ul li a {
      color: #fff;
      text-decoration: none;
      font-size: 1.1rem;
    }

    .sidebar ul li a:hover {
      text-decoration: underline;
    }

    /* Content Styles */
    .content {
      margin-left: 270px; /* Offset by the sidebar width + some margin */
      padding: 20px;
      flex: 1; /* Allow content to expand */
    }

    .content h1 {
      color: #333;
    }

    .content p {
      line-height: 1.6;
    }
  </style>
</head>
<body>
  <!-- Sidebar -->
  <div class="sidebar">
    <h2>Menu</h2>
    <ul>
      <li><a href="art-of-electronics.html">Art of Electronics</a></li>
      <li><a href="pcb-design.html">PCB Design</a></li>
      <li><a href="https://www.youtube.com/@TheEngineeringExperienceYT" target="_blank" rel="noopener">YouTube</a></li>
    </ul>
  </div>

  <!-- Main Content -->
  <div class="content">
    <h1>Welcome to My GitHub Page</h1>
    <p>This is my personal website where I share resources and projects about electronics, PCB design, and my YouTube channel.</p>
    <p>Feel free to navigate using the menu on the left to explore different sections of this site!</p>
  </div>
</body>
</html>
